<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>🎉</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <section class="birthday-card" aria-label="Tarjeta de cumpleaños animada">

            <!-- Globos -->
            <div class="balloons" aria-hidden="true">
                <div class="balloon balloon-1">🎈</div>
                <div class="balloon balloon-2">🎈</div>
                <div class="balloon balloon-3">🎈</div>
                <div class="balloon balloon-4">🎈</div>
                <div class="balloon balloon-5">🎈</div>
            </div>

            <!-- Pastel -->
            <div class="cake" aria-hidden="true">
                <div class="plate"></div>
                <div class="layer layer-bottom"></div>
                <div class="layer layer-middle"></div>
                <div class="layer layer-top"></div>
                <div class="icing"></div>
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
            </div>

            <!-- Mensaje -->
            <div class="message">
                <h1 class="title">¡Feliz Cumpleaños, Mariely! 🎂</h1>
                <p class="subtitle">Que este día esté lleno de:</p>
                
                <div class="wishes">
                    <span class="wish">✨ Alegría ✨</span>
                    <span class="wish">💖 Amor 💖</span>
                    <span class="wish">🌟 Felicidad 🌟</span>
                </div>

                <p class="personal-message">
                    Te deseo un nuevo año lleno de momentos inolvidables y sueños cumplidos.
                </p>

                <div class="sparkles" aria-hidden="true">
                    <span>✨</span><span>💫</span><span>⭐</span><span>✨</span><span>💫</span>
                </div>

                <p class="hidden-message">te quiero</p>
            </div>

            <!-- Confeti -->
            <div class="confetti-container" aria-hidden="true"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
